---
server_usb_mount_point: /mnt

brew_package_list:
    - ansible
    - ansible-lint
    - bash 
    - git 
    - htop 
    - rsync

brew_cask_list:
    - miniforge

dnf_package_list:
    - curl
    - git 
    - rsync
    - python3-pip

docker_network: dockernet
server_host: 192.168.1.100

etc_hosts:
    - "{{ localm }}:{{server_host}}"
    - "dns.{{ localm }}:{{server_host}}"

# hdds
hdd_dev_1tb: /dev/sda1
mnt_point_1tb: /media/

