---
server_usb_mount_point: /mnt

brew_package_list:
    - ansible
    - ansible-lint
    - bash 
    - git 
    - htop 
    - rsync

brew_cask_list:
    - miniforge

dnf_package_list:
    - curl
    - git 
    - rsync
    - python3-pip

# List of docker containers to run on the servers.
# Place docker-compose.yml in files/docker-compose/.
docker_compose_list:
    - nginx-proxy
    - adguard

docker_network: dockernet

etc_hosts:
    - envypro:192.168.0.102
    - media.envy.pro:192.168.0.102
    - dns.server:192.168.0.102
