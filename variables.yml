---
server_usb_mount_point: /mnt

brew_package_list:
    - ansible
    - ansible-lint
    - bash 
    - git 
    - htop 
    - rsync

brew_cask_list:
    - miniforge

dnf_package_list:
    - curl
    - git 
    - rsync
    - python3-pip

docker_network: dockernet

etc_hosts:
    - "{{ localm }}:192.168.0.102"
    - "dns.{{ localm }}:192.168.0.102"

# hdds
hdd_dev_1tb: /dev/sda1
mnt_point_1tb: /media/

